        <button type="submit">Ask</button>
    </form>

    {% if answer %}
        <h3>ðŸ§  Answer:</h3>
        <p>{{ answer }}</p>
    {% endif %}

    {% if videos %}
        <h3>ðŸŽ¬ Related Videos:</h3>
        <ul>
            {% for video in videos %}

            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
